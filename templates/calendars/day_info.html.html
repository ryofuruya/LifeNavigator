<!-- your_template.html -->

{% extends 'base.html' %}

{% block content %}
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
<div class="container">
    <h2>指定された日の情報</h2>
    <!-- その日のイベントや情報を表示 -->
    {% for event in events %}
    <p>{{ event }}</p>
    {% endfor %}
</div>
{% endblock %}
