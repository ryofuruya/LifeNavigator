{% extends 'base.html' %}

{% block content %}
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
<div class="container">
    <h2 id="currentMonthAndYear"></h2>
    <button id="prevMonth">前月</button>
    <button id="nextMonth">次月</button>
    <div id="calendar"></div>
    <a href="{% url 'tasks:monthly_tasks' %}">Monthly</a>
    <a href="{% url 'home' %}" class="btn btn-primary">ホームに戻る</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var today = new Date();
    var currentMonth = today.getMonth();
    var currentYear = today.getFullYear();

    function showCurrentMonthAndYear(month, year) {
        var months = ["1月", "2月", "3月", "4月", "5月", "6月",
                      "7月", "8月", "9月", "10月", "11月", "12月"];
        var title = year + "年 " + months[month];
        document.getElementById('currentMonthAndYear').innerText = title;
    }

    function renderCalendar(month, year) {
        var firstDay = new Date(year, month).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();

        var tbl = document.getElementById("calendar");
        tbl.innerHTML = "<table class='calendar-table'><tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr></table>";

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = document.createElement("tr");
            for (var j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    var cell = document.createElement("td");
                    row.appendChild(cell);
                } else if (date > daysInMonth) {
                    break;
                } else {
                    var cell = document.createElement("td");
                    cell.innerText = date;
                    if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                        cell.classList.add("bg-info");
                    }
                    row.appendChild(cell);
                    date++;
                }
            }
            tbl.getElementsByTagName("table")[0].appendChild(row);
        }
    }

    document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
    showCurrentMonthAndYear(currentMonth, currentYear);
});
</script>
{% endblock %}
