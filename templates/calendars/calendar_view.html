{% load static %}
{% load custom_filters %}
{% block content %}
<style>
    body {
        background-image: url('{% static "images/calendar.jpeg" %}');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
        color: #00ff00;
    }

    header {
        background-color: #000;
        padding: 10px 0;
        width: 100%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    header a {
        margin: 0 20px;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s, background-color 0.3s;
        color: #00ff00;
    }

    header a:hover {
        color: #000;
        background-color: #00ff00;
    }

    h2 {
        font-size: 3rem;
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
        margin-top: 80px; /* Adjusted for fixed header */
        margin-bottom: 20px;
        text-align: center;
    }

    .calendar-table {
        width: 90%;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        font-size: 1.5rem;
    }

    .calendar-table th {
        background-color: #000;
        color: #00ff00;
        padding: 10px;
        border: 1px solid #00ff00;
    }

    .calendar-table td {
        padding: 15px;
        border: 1px solid #00ff00;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
        height: 50px; /* Ensures all cells are of equal height */
    }

    .calendar-table td:hover {
        background-color: #00ff00;
        color: #000;
    }

    .calendar-table td.bg-info {
        background-color: #1abc9c; /* Highlight today's date */
        color: #ffffff;
    }

    .button-group {
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
    }

    .btn {
        font-size: 2rem;
        padding: 15px 30px;
        margin: 10px;
        border: 2px solid #00ff00;
        transition: all 0.3s;
        position: relative;
        text-decoration: none;
        display: inline-block;
        background-color: #000;
        opacity: 0.8;
    }

    .btn:hover {
        color: #000000;
        background-color: #00ff00;
        opacity: 1;
    }

    .task-list-link {
        color: #3498db !important;
    }

    .goal-setting-link {
        color: #9b59b6 !important;
    }

    .accountbook-link {
        color: #1abc9c !important;
    }

    .values-link {
        color: #e74c3c !important;
    }

    .memo-link {
        color: #2ecc71 !important;
    }

    .user-info-link {
        color: #34495e !important;
    }

    .logout-link {
        color: #95a5a6 !important;
    }

    .back-btn {
        border-color: #32cd32;
        color: #32cd32;
    }

    .home-btn {
        border-color: #ffd700;
        color: #ffd700;
    }

    #prevMonth, #nextMonth {
        font-size: 1.5rem;
        padding: 10px 20px;
        margin: 5px;
        color: #00ff00;
        background-color: #000;
        border: 2px solid #00ff00;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
    }

    #prevMonth:hover, #nextMonth:hover {
        background-color: #00ff00;
        color: #000;
    }
</style>
<header>
    <a href="{% url 'tasks:task_list' %}" class="task-list-link">Task List</a>
    <a href="{% url 'goals:goal_setting' %}" class="goal-setting-link">目標設定</a>
    <a href="{% url 'accountbook:accountbook_list' %}" class="accountbook-link">家計簿</a>
    <a href="{% url 'values:value_list' %}" class="values-link">価値観</a>
    <a href="{% url 'memos:memo_list' %}" class="memo-link">メモ</a>
    <a href="{% url 'accounts:user_detail' request.user.pk %}" class="user-info-link">ユーザー情報</a>
    <a href="{% url 'logout' %}" class="logout-link">ログアウト</a>
</header>
<div class="container">
    <h2 id="currentMonthAndYear"></h2>
    <button id="prevMonth">前月</button>
    <button id="nextMonth">次月</button>
    <table id="calendar" class="calendar-table"></table>
    <div class="button-group">
        <a href="{% url 'calendars:event_list' %}" class="btn add-btn">Event一覧</a>
        <a href="{% url 'tasks:monthly_tasks' %}" class="btn back-btn">Monthly</a>
        <a href="{% url 'home' %}" class="btn home-btn">ホーム</a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var today = new Date();
    var currentMonth = today.getMonth(); // 月は0から始まるため、1を加える必要がありますが、後で処理します。
    var currentYear = today.getFullYear();
    var eventDays = {{ event_days|safe }};
    var taskDays = {{ task_days|safe }};

    function showCurrentMonthAndYear(month, year) {
        var months = ["1月", "2月", "3月", "4月", "5月", "6月",
                      "7月", "8月", "9月", "10月", "11月", "12月"];
        var title = year + "年 " + months[month];
        document.getElementById('currentMonthAndYear').innerText = title;
    }

    function renderCalendar(month, year) {
        var firstDay = new Date(year, month).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();

        var tbl = document.createElement("table");
        tbl.className = "calendar-table";
        var headRow = tbl.insertRow();
        var daysOfWeek = ["日", "月", "火", "水", "木", "金", "土"];
        daysOfWeek.forEach(function(day) {
            var headerCell = document.createElement("th");
            headerCell.textContent = day;
            headRow.appendChild(headerCell);
        });

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = tbl.insertRow();
            for (var j = 0; j < 7; j++) {
                var cell = row.insertCell();
                if (i === 0 && j < firstDay) {
                    continue;
                } else if (date > daysInMonth) {
                    break;
                } else {
                    cell.textContent = date;
                    if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                        cell.classList.add("bg-info");
                    }
                    if (eventDays.includes(date) || taskDays.includes(date)) {
                        cell.style.backgroundColor = "#1abc9c";  // 色分け
                    }
                    cell.addEventListener('click', (function(year, month, day) {
                        return function() {
                            window.location.href = `/calendars/day-info/${year}/${month + 1}/${day}/`;
                        }
                    })(year, month, date));
                    date++;
                }
            }
        }
        var calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = "";
        calendarDiv.appendChild(tbl);
    }

    document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
    showCurrentMonthAndYear(currentMonth, currentYear);
});
</script>
{% endblock %}
