{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }
    .container {
        text-align: center;
        width: 80%; /* Adjust width as per your layout */
        max-width: 600px; /* Maximum width */
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .calendar-table {
        width: 100%; /* Match width to the container */
        border-collapse: collapse;
    }
    .calendar-table th, .calendar-table td {
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #eee;
        text-align: center;
    }
    .bg-info {
        background-color: #007bff;
        color: white;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #005f80;
    }
    a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h2 id="currentMonthAndYear"></h2>
    <button id="prevMonth">前月</button>
    <button id="nextMonth">次月</button>
    <table id="calendar" class="calendar-table"></table>
    <a href="{% url 'tasks:monthly_tasks' %}" class="btn btn-secondary">Monthly</a>
    <a href="{% url 'home' %}" class="btn btn-primary">ホームに戻る</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var today = new Date();
    var currentMonth = today.getMonth();
    var currentYear = today.getFullYear();

    function showCurrentMonthAndYear(month, year) {
        var months = ["1月", "2月", "3月", "4月", "5月", "6月",
                      "7月", "8月", "9月", "10月", "11月", "12月"];
        var title = year + "年 " + months[month];
        document.getElementById('currentMonthAndYear').innerText = title;
    }

    function renderCalendar(month, year) {
        var firstDay = new Date(year, month).getDay();
        var daysInMonth = new Date(year, month + 1, 0).getDate();

        var tbl = document.createElement("table");
        tbl.className = "calendar-table";
        var headRow = tbl.insertRow();
        var daysOfWeek = ["日", "月", "火", "水", "木", "金", "土"];
        daysOfWeek.forEach(function(day) {
            var headerCell = document.createElement("th");
            headerCell.textContent = day;
            headRow.appendChild(headerCell);
        });

        var date = 1;
        for (var i = 0; i < 6; i++) {
            var row = tbl.insertRow();
            for (var j = 0; j < 7; j++) {
                var cell = row.insertCell();
                if (i === 0 && j < firstDay) {
                    continue;
                } else if (date > daysInMonth) {
                    break;
                } else {
                    cell.textContent = date;
                    if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                        cell.classList.add("bg-info");
                    }
                    cell.addEventListener('click', (function(year, month, day) {
                        return function() {
                            window.location.href = `/calendars/day-info/${year}/${month + 1}/${day}/`;
                        }
                    })(year, month, date));
                    date++;
                }
            }
        }
        var calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = "";
        calendarDiv.appendChild(tbl);
    }

    document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
        showCurrentMonthAndYear(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
    showCurrentMonthAndYear(currentMonth, currentYear);
});
</script>
{% endblock %}
