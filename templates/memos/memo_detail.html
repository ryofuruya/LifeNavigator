{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .detail-container {
        width: 80%; /* コンテナの幅を調整 */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 影をつけて視覚的に分かりやすく */
        text-align: left; /* テキストを左寄せに */
        background: white; /* 背景色 */
        border-radius: 8px; /* 角の丸み */
        margin-top: 20px;
    }
    h2 {
        text-align: center;
    }
    .detail-item {
        margin-bottom: 10px; /* 各詳細項目の下マージン */
    }
    .btn-custom {
        background-color: #4CAF50; /* 緑色の背景 */
        color: white;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        margin: 10px;
    }
    .btn-custom:hover {
        background-color: white;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }
</style>
<div class="container">
    <!-- メモのタイトルを表示 -->
    <h2>{{ memo.title }}</h2>
    <!-- メモの内容を表示 -->
    <p>{{ memo.content }}</p>
    <!-- メモの編集ページへのリンクを提供。ボタンスタイルで視覚的に強調 -->
    <a href="{% url 'memos:memo_edit' memo.id %}" class="btn-custom">編集</a>
    <!-- メモを削除するためのフォーム。削除確認のためのJavaScriptの確認ダイアログが設定されています -->
    <form action="{% url 'memos:memo_delete' memo.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？');">削除</button>
    </form>
    <!-- メモリストページへ戻るリンク -->
    <a href="{% url 'memos:memo_list' %}" class="btn-custom">メモリストに戻る</a>
    <!-- ホームページへのリンク -->
    <a href="{% url 'home' %}" class="btn-custom">Home</a>
</div>
{% endblock %}
