{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Memo List</h2>
    <form method="get" class="mb-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="{% url 'memos:memo_add' %}" class="btn btn-success mb-3">メモ追加</a>
    <ul class="list-unstyled">
        {% for memo in memos %}
            <li>
                <!-- タイトルにリンクを設定 -->
                <h3><a href="{% url 'memos:memo_detail' memo.id %}">{{ memo.title }}</a></h3>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn btn-primary">ホームに戻る</a>
</div>
{% endblock %}
