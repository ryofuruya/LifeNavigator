{% extends 'base.html' %}

{% block content %}
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
<div class="container">
    <h2>Memo List</h2>
    <form method="get" class="mb-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="{% url 'memos:memo_add' %}" class="btn btn-success mb-3">メモ追加</a>
    <ul class="list-unstyled">
        {% for memo in memos %}
            <li>
                <!-- タイトルにリンクを設定 -->
                <h3><a href="{% url 'memos:memo_detail' memo.id %}">{{ memo.title }}</a></h3>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn btn-primary">ホームに戻る</a>
</div>
{% endblock %}
