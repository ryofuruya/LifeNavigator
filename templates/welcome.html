{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa; /* 軽いグレーの背景色 */
        border-radius: 15px; /* 角の丸み */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* ソフトシャドウ */
        padding: 20px;
    }
    .container h1 {
        color: #333; /* タイトルの色 */
        margin-bottom: 20px; /* タイトル下の余白 */
    }
    .btn {
        padding: 10px 20px; /* ボタン内のパディング */
        text-transform: uppercase; /* テキストを大文字に */
        transition: background-color 0.3s, color 0.3s; /* 色の変化にアニメーションを追加 */
        border: none; /* 枠線を消す */
        margin-top: 20px; /* 上のマージン */
        margin-bottom: 20px; /* 下のマージン */
        cursor: pointer; /* カーソルをポインターに */
        font-size: 16px; /* フォントサイズ */
        font-weight: bold; /* フォントの太さ */
        width: 80%; /* ボタンの幅を80%に */
    }
    .btn-primary {
        background-color: #007bff; /* プライマリボタンの背景色 */
        color: white; /* プライマリボタンのテキスト色 */
    }
    .btn-primary:hover {
        background-color: #0056b3; /* ホバー時の背景色 */
    }
    .btn-success {
        background-color: #28a745; /* サクセスボタンの背景色 */
        color: white; /* サクセスボタンのテキスト色 */
    }
    .btn-success:hover {
        background-color: #1e7e34; /* ホバー時の背景色 */
    }
</style>
<div class="container">
    <h1>Welcome to LifeNavigator</h1>
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'accounts:signup' %}" class="btn btn-success">Sign Up</a>
</div>
{% endblock %}
