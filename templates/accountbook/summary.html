{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
        text-align: center;
    }
    div a, div button {
        display: inline-block;
        margin: 0 10px;
    }
    input[type="number"], input[type="text"] {
        width: 200px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="number"]:focus, input[type="text"]:focus {
        border-color: #4A90E2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }
    .tooltip {
        visibility: hidden;
        width: 140px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
    }
    input:hover + .tooltip {
        visibility: visible;
    }
</style>
<div class="container">
    <h2>集計結果</h2> <!-- ページの主題を示すタイトル -->
    <div>
        <label for="amount">金額:</label> <!-- 金額入力フィールドのラベル -->
        <input type="number" id="amount" name="amount" step="1" title="整数のみを入力してください" required>
        <span class="tooltip">金額を入力してください（整数のみ）</span> <!-- ツールチップで入力ヒントを提供 -->
    </div>
    <div>
        <label for="description">説明:</label> <!-- 説明入力フィールドのラベル -->
        <input type="text" id="description" name="description" required onfocus="this.style.borderColor='#4A90E2';" onblur="this.style.borderColor='#ccc';">
        <span class="tooltip">詳細な説明を入力してください</span> <!-- ツールチップで入力ヒントを提供 -->
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a> <!-- ホームページへのナビゲーションリンク -->
</div>
{% endblock %}
