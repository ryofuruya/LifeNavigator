{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
        text-align: center;
    }
    .btn-custom, .btn-detail {
        padding: 5px 10px;
        text-decoration: none;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        margin: 10px;
    }
    .btn-custom {
        background-color: #4CAF50; /* 緑色の背景 */
        color: white;
        border: 1px solid #4CAF50; /* 緑色の境界線 */
    }
    .btn-custom:hover {
        background-color: white;
        color: #4CAF50; /* ホバー時のテキスト色を緑に */
        border: 1px solid #4CAF50;
    }
</style>
<div class="container">
    <h2>家計簿</h2>
    <div>
        <a href="{% url 'accountbook:income_list' %}" class="btn-custom">収入</a>
        <a href="{% url 'accountbook:expense_list' %}" class="btn-custom">支出</a>
        <!-- ボタンスタイルを変更 -->
        <button type="button" onclick="location.href='{% url 'home' %}'" class="btn-custom">Home</button>
    </div>

    <div class="mt-5">
        <h3>集計結果</h3>
        <p>収入合計: ¥{{ total_income }}</p>
        <p>支出合計: ¥{{ total_expense }}</p>
        <p>純収入: ¥{{ net_income }}</p>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['収入', '支出', '純収入'],
        datasets: [{
            label: '金額',
            data: [{{ total_income|default:"0" }}, {{ total_expense|default:"0" }}, {{ net_income|default:"0" }}],
            backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
