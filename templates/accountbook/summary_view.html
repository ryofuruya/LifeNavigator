{% load static %}
{% load custom_filters %}
{% load math_filters %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>集計結果</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-image: url('{% static "images/accountbook.jpeg" %}');
            background-size: cover;
            background-position: center;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            padding-top: 90px;
        }
        div {
            text-align: center;
        }
        div a, div button {
            display: inline-block;
            margin: 0 10px;
        }
        input[type="number"], input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }
        .tooltip {
            visibility: hidden;
            width: 140px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
        }
        input:hover + .tooltip {
            visibility: visible;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #00ff00; /* Default green border */
            background-color: #000; /* Black background */
            color: #00ff00; /* Green text */
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            opacity: 0.8;
            border-radius: 5px; /* Rounded corners */
        }
        .btn:hover {
            background-color: #00ff00;
            color: #000;
            opacity: 1;
        }
        .btn-primary {
            background-color: #1abc9c; /* Teal */
            border-color: #1abc9c;
        }
        .btn-secondary {
            background-color: #2c3e50; /* Dark Gray */
            border-color: #2c3e50;
        }
        .btn-info {
            background-color: #3498db; /* Blue */
            border-color: #3498db;
        }
        
        #myChart {
            margin-top: 20px;
        }
        .container {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* This centers and spaces out the columns */
        }
        .column {
            flex: 1 1 300px; /* Flex-grow, flex-shrink, and flex-basis */
            margin: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
        }
        
        .task-list-link {color: #3498db !important;}
        .goal-setting-link { color: #9b59b6 !important; }
        .calendar-link { color: #f39c12 !important; }
        .values-link { color: #e74c3c !important; }
        .memo-link { color: #2ecc71 !important; }
        .user-info-link { color: #34495e !important; }
        .logout-link { color: #95a5a6 !important; }
        header {
            background-color: #000;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header a {
            color: #00ff00;
            margin: 0 20px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        h2 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
            margin-top: 100px; /* Adjust for fixed header */
            margin-bottom: 20px;
        }
        .add-btn {
        border-color: #1e90ff;
        color: #1e90ff;
    }
    .adc-btn {
        border-color: #1abc9c
        color: #1abc9c
    }

    .back-btn {
        border-color: #32cd32;
        color: #32cd32;
    }

    .bacc-btn {
        border-color: #1abc9c;
        color: #1abc9c;
    }

    .home-btn {
        border-color: #ffd700;
        color: #ffd700;
    }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'tasks:task_list' %}" class="task-list-link">Task List</a>
        <a href="{% url 'goals:goal_setting' %}" class="goal-setting-link">目標設定</a>
        <a href="{% url 'calendars:calendar_view' %}" class="calendar-link">カレンダー</a>
        <a href="{% url 'values:value_list' %}" class="values-link">価値観</a>
        <a href="{% url 'memos:memo_list' %}" class="memo-link">メモ</a>
        <a href="{% url 'accounts:user_detail' request.user.pk %}" class="user-info-link">ユーザー情報</a>
        <a href="{% url 'logout' %}" class="logout-link">ログアウト</a>
    </header>
    <div class="container">
        <h2>集計結果</h2>
        <div>
            <h3>月別収入: {{ monthly_incomes|intcomma }}円</h3>
            <h3>月別支出: {{ total_monthly_outflow|intcomma }}円</h3>
            <h3>純収入: {{ monthly_incomes|subtract:total_monthly_outflow|intcomma }}円</h3>
        </div>
        <!-- Chart.js を使用したグラフの描画 -->
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
     <!-- ナビゲーションリンク -->
    <div class="button-group">
        <a href="{% url 'accountbook:income_list' %}" class="btn bacc-btn">収入</a>
        <a href="{% url 'accountbook:variable_expense_list' %}" class="btn adc-btn">流動支出</a>
        <a href="{% url 'accountbook:monthly_fixed_expenses' %}" class="btn add-btn">固定支出</a>
        <a href="{% url 'accountbook:accountbook_list' %}" class="btn back-btn">戻る</a>
        <a href="{% url 'home' %}" class="btn home-btn">ホーム</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['支出', '収入'],
            datasets: [{
                label: '金額',
                data: [{{ total_monthly_outflow }}, {{ monthly_incomes }}],
                backgroundColor: ['rgba(233, 30, 99, 0.8)', 'rgba(33, 150, 243, 0.8)'],
                borderColor: ['rgba(233, 30, 99, 1)', 'rgba(33, 150, 243, 1)'],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        font: {
                            size: 16
                        }
                    }
                },
                x: {
                    ticks: {
                        font: {
                            size: 16
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 18
                        }
                    }
                }
            },
            layout: {
                padding: {
                    left: 20,
                    right: 20,
                    top: 20,
                    bottom: 20
                }
            },
            plugins: {
                tooltip: {
                    enabled: true
                },
                legend: {
                    position: 'top',
                    labels: {
                        color: 'black'
                    }
                },
                background: {
                    color: 'rgba(255, 255, 255, 0.8)' // 半透明の白背景を追加
                }
            }
        }
    });
</script>
</body>
</html>
