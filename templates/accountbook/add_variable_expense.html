{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変動費登録</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "images/accountbook.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            color: #00ff00;
        }
        header {
            background-color: #000;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header a {
            color: #00ff00;
            margin: 0 20px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        h2 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
            margin-top: 100px; /* Adjust for header */
            margin-bottom: 20px;
        }
        .centered-content {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding-top: 20vh; /* Adjusted padding to 20% of the viewport height */
        }
        .buttons-container, .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 100px;
        }
        .button-group {
            flex-direction: row;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            font-size: 2rem;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #00ff00;
            transition: all 0.3s;
            position: relative;
            text-decoration: none;
            display: inline-block;
            background-color: #000;
            opacity: 0.8;
        }
        .btn:hover {
            color: #000000;
            background-color: currentColor;
            opacity: 1;
        }
        .add-btn { border-color: #1e90ff; color: #1e90ff; }
        .back-btn { border-color: #32cd32; color: #32cd32; }
        .home-btn { border-color: #ffd700; color: #ffd700; }
        .form-group {
            margin-bottom: 20px; /* Adjusted margin */
        }
        input, textarea {
            width: 100%; /* Adjust width for form elements */
            padding: 10px; /* Padding for input fields */
        }
        label {
            font-size: 1.5rem; /* Adjusted font size for labels */
            display: block; /* Make labels block level for better structure */
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .error-message {
            color: red; /* エラーメッセージを赤色で表示 */
            font-size: 1.2rem; /* エラーメッセージのフォントサイズ調整 */
            margin-top: 5px; /* エラーメッセージのマージン調整 */
        }
        .required { color: red; }
        .task-list-link { color: #3498db !important; }
        .goal-setting-link { color: #9b59b6 !important; }
        .calendar-link { color: #f39c12 !important; }
        .values-link { color: #e74c3c !important; }
        .memo-link { color: #2ecc71 !important; }
        .user-info-link { color: #34495e !important; }
        .logout-link { color: #95a5a6 !important; }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'tasks:task_list' %}" class="task-list-link">Task List</a>
        <a href="{% url 'goals:goal_setting' %}" class="goal-setting-link">目標設定</a>
        <a href="{% url 'calendars:calendar_view' %}" class="calendar-link">カレンダー</a>
        <a href="{% url 'values:value_list' %}" class="values-link">価値観</a>
        <a href="{% url 'memos:memo_list' %}" class="memo-link">メモ</a>
        <a href="{% url 'accounts:user_detail' request.user.pk %}" class="user-info-link">ユーザー情報</a>
        <a href="{% url 'logout' %}" class="logout-link">ログアウト</a>
    </header>
    <div class="centered-content">
        <h2>変動費登録</h2>
        <form method="post" class="centered-content">
            {% csrf_token %}
            <div class="form-container">
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}
                    </label>
                    {{ field }}
                    {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>エラーが発生しました:</strong>
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                        {% if field.field.required %}
                            <span class="required" style="color: red;">*</span>
                        {% endif %}
                    </label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="error-message">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            {% endif %}
                </div>
                {% endfor %}
                <div class="button-group">
                    <button type="submit" class="btn add-btn">登録</button>
                    <a href="{% url 'accountbook:variable_expense_list' %}" class="btn back-btn">戻る</a>
                    <a href="{% url 'home' %}" class="btn home-btn">Home</a>
                </div>
            </div>
        </form>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    // フォーム内のすべての入力要素に対して検証を設定
    const inputs = document.querySelectorAll('input[type="text"], input[type="number"], textarea');
    inputs.forEach(input => {
        const errorMessageDiv = document.createElement('div');
        errorMessageDiv.className = 'error-message';
        errorMessageDiv.style.display = 'none';
        input.parentNode.insertBefore(errorMessageDiv, input.nextSibling);

        input.addEventListener('input', function() {
            const trimmedValue = this.value.trim(); // 入力値の前後の空白をトリム
            errorMessageDiv.style.display = 'none'; // 初期状態ではエラーメッセージを隠す
            if (trimmedValue === '') {
                errorMessageDiv.textContent = 'このフィールドは必須です。空白のみの入力は無効です。';
                errorMessageDiv.style.display = 'block';
                this.value = ''; // フィールドをクリア
            } else if (this.type === 'number') {
                if (!Number.isInteger(parseFloat(trimmedValue))) {
                    errorMessageDiv.textContent = '整数値のみを入力してください。';
                    errorMessageDiv.style.display = 'block';
                    this.value = ''; // フィールドをクリア
                } else if (parseInt(trimmedValue, 10) < 0) {
                    errorMessageDiv.textContent = '負の値は許可されていません。';
                    errorMessageDiv.style.display = 'block';
                    this.value = '';
                }
            }
        });
    });
});
</script>
</body>
</html>
