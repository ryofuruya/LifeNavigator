<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a, button {
            display: inline-block;
            margin: 0 10px;
        }
        button.btn {
            width: 50px;
            height: 20px;
            font-size: 12px;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <h2>Daily Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.priority }}
            <form action="{% url 'tasks:update_task_status' task.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">完了</button>
            </form>
        
            <form action="{% url 'tasks:daily_task_detail' task.id %}" method="get" style="display: inline;">
                <button type="submit" class="btn btn-info">詳細</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'tasks:add_daily_task' %}" class="btn btn-primary">追加</a>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-primary">戻る</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
