{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Daily Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    body {
        background-image: url('{% static "images/tasklist.jpeg" %}');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
        color: #00ff00;
    }
    header {
        background-color: #000;
        padding: 10px 0;
        width: 100%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    header a {
        margin: 0 20px;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s, background-color 0.3s;
    }
    header a:hover {
        color: #000;
    }
    .goal-setting-link { color: #9b59b6 !important; }
    .accountbook-link { color: #1abc9c !important; }
    .calendar-link { color: #f39c12 !important; }
    .values-link { color: #e74c3c !important; }
    .memo-link { color: #2ecc71 !important; }
    .user-info-link { color: #34495e !important; }
    .logout-link { color: #95a5a6 !important; }

    h2 {
        font-size: 3rem;
        text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
        margin-top: 60px;
        margin-bottom: 20px;
    }
    .buttons-container, .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding-top: 100px;
    }
    .button-group {
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
    }
    .btn {
        font-size: 1.5rem;
        padding: 10px 20px;
        margin: 10px;
        border: 2px solid #00ff00;
        transition: background-color 0.3s, color 0.3s;
        position: relative;
        text-decoration: none;
        display: inline-block;
        background-color: #000;
        color: #FFF;
    }
    .btn:hover {
        background-color: #00ff00;
        color: #000;
    }
    .add-btn { border-color: #1e90ff; color: #1e90ff; }
    .back-btn { border-color: #32cd32; color: #32cd32; }
    .home-btn { border-color: #ffd700; color: #ffd700; }
    .tooltip-text {
        visibility: hidden;
        width: 100%;
        background-color: #0008;
        color: #00ff00;
        text-align: center;
        position:absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        padding: 5px 0;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        overflow: hidden;
    }
    .btn:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }
    .task-container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }
    .task-details {
        font-size: 1.8rem;
        color: #FFD700;
        text-shadow: 2px 2px 4px #000;
    }
    .task-actions {
        display: flex;
        gap: 10px;
    }
    .complete-btn { 
        border-color: #ff4500;
        color: #ff4500;
        background-color: #000;
    }
    .complete-btn:hover {
        background-color: #ff4500;
        color: white;
    }
    .details-btn {
        border-color: #800080;
        color: #800080;
        background-color: #000;
    }
    .details-btn:hover {
        background-color: #800080;
        color: white;
    }
</style>
</head>
<body>
    <header>
        <a href="{% url 'goals:goal_setting' %}" class="goal-setting-link">目標設定</a>
        <a href="{% url 'accountbook:accountbook_list' %}" class="accountbook-link">家計簿</a>
        <a href="{% url 'calendars:calendar_view' %}" class="calendar-link">カレンダー</a>
        <a href="{% url 'values:value_list' %}" class="values-link">価値観</a>
        <a href="{% url 'memos:memo_list' %}" class="memo-link">メモ</a>
        <a href="{% url 'accounts:user_detail' request.user.pk %}" class="user-info-link">ユーザー情報</a>
        <a href="{% url 'logout' %}" class="logout-link">ログアウト</a>
    </header>
    <div class="buttons-container">
        <h2>Daily Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>
                <div class="task-container">
                    <span class="task-details">
                        <span class="task-title">{{ task.title }}</span> - <span class="task-priority">{{ task.priority }}</span>
                    </span>
                    <div class="task-actions">
                        <form action="{% url 'tasks:update_task_status' task.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn complete-btn">完了</button>
                        </form>
                        <a href="{% url 'tasks:daily_task_detail' task.id %}" class="btn details-btn">詳細</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="button-group">
            <a href="{% url 'tasks:add_daily_task' %}" class="btn add-btn">追加</a>
            <a href="{% url 'tasks:task_list' %}" class="btn back-btn">戻る</a>
            <a href="{% url 'home' %}" class="btn home-btn">Home</a>
        </div>
    </div>
</body>
</html>
