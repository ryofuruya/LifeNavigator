{% extends "base.html" %}
{% block content %}
 <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
<h2>Add Daily Tasks</h2>
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}
    <button type="submit">Save Tasks</button>
</form>
<a href="{% url 'tasks:task_list' %}">Back to Task List</a>
{% endblock %}
