{% extends 'base.html' %}
{% block content %}
 <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
        }
        div a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
<h2>{{ task.title }}</h2>
<p>{{ task.description }}</p>
<p>Deadline: {{ task.deadline }}</p>
<p>Priority: {{ task.get_priority_display }}</p>
<a href="{% url 'tasks:task_edit' task.pk %}">Edit Task</a>
{% endblock %}
