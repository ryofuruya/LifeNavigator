{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input[type="number"], input[type="text"], input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input:focus {
        border-color: #4A90E2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }
    .btn-custom, .btn-detail {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        display: block;
        text-align: center;
        margin: 10px 0;
        transition: background-color 0.3s, color 0.3s;
        text-decoration: none;
    }
    .btn-custom {
        background-color: #4CAF50;
        color: white;
        border-color: #4CAF50;
    }
    .btn-custom:hover {
        background-color: white;
        color: #4CAF50;
    }
    .btn-detail {
        background-color: #3498db;
        color: white;
        border-color: #3498db;
    }
    .btn-detail:hover {
        background-color: white;
        color: #3498db;
    }
</style>
<div class="container">
    <h2>価値観</h2>
    <!-- 価値観のリストを表示 -->
    {% if values.exists %}
        <ul>
            {% for value in values %}
                <li><a href="{% url 'values:value_detail' value.id %}" class="btn btn-link">{{ value.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>表示する価値観がありません。</p> <!-- 価値観がない場合のメッセージ -->
    {% endif %}
    <!-- 価値観を追加するページへのリンク -->
    <a href="{% url 'values:value_add' %}" class="btn-custom">価値観の追加</a>
    <!-- ホームページへのリンク -->
    <a href="{% url 'home' %}" class="btn-custom">Home</a>
</div>
{% endblock %}
