{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ object.username }}のアカウントを削除しますか？</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    <a href="{% url 'accounts:user_detail' user.id %}" class="btn btn-info">キャンセル</a>
    <a href="{% url 'home' %}" class="btn btn-info">ホーム</a>
</div>
{% endblock %}
