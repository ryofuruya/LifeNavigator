{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .btn-custom {
        background-color: #4CAF50;  /* 緑色のボタン */
        color: white;
        border: 1px solid #4CAF50;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        margin: 10px;
    }
    .btn-custom:hover {
        background-color: white;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }
    .btn-danger {
        background-color: #d9534f;  /* 赤色のボタン */
        border-color: #d43f3a;
    }
    .btn-danger:hover {
        background-color: #c9302c;
        border-color: #ac2925;
    }
    .btn-info {
        background-color: #5bc0de;  /* 青色のボタン */
        border-color: #46b8da;
    }
    .btn-info:hover {
        background-color: #31b0d5;
        border-color: #269abc;
    }
    .btn-primary {
        background-color: #337ab7;  /* 標準の青色のボタン */
        border-color: #2e6da4;
    }
    .btn-primary:hover {
        background-color: #286090;
        border-color: #204d74;
    }
</style>

<div class="container">
    <h1>{{ object.username }}のアカウントを削除しますか？</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-custom btn-danger">削除</button>
    </form>
    <a href="{% url 'accounts:user_detail' user.id %}" class="btn-custom btn-info">キャンセル</a>
    <a href="{% url 'home' %}" class="btn-custom btn-primary">ホーム</a>
</div>
{% endblock %}
