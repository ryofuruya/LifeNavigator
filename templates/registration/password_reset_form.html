{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <p>Please enter your email address to receive a link to reset your password.</p>
        {{ form.email }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
