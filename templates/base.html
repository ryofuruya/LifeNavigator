<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}LifeNavigator{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        .navbar {
            background-color: #000;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .navbar-nav li {
            margin: 0 20px;
        }

        .navbar-nav li a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar-nav li a:hover {
            color: #000;
            background-color: #00ff00;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-4">
        {% if user.is_authenticated %}
        <div class="navbar">
            <ul class="navbar-nav">
                <li><a href="{% url 'tasks:task_list' %}">TaskList</a></li>
                <li><a href="{% url 'goals:goal_setting' %}">目標設定</a></li>
                <li><a href="{% url 'accountbook:accountbook_list' %}">家計簿</a></li>
                <li><a href="{% url 'calendars:calendar_view' %}">カレンダー</a></li>
                <li><a href="{% url 'values:value_list' %}">価値観</a></li>
                <li><a href="{% url 'memos:memo_list' %}">メモ</a></li>
                <li><a href="{% url 'accounts:user_detail' user.id %}">ユーザー情報</a></li>
                <li><a href="{% url 'logout' %}">ログアウト</a></li>
            </ul>
        </div>
        {% endif %}
        {% block content %}
        <!-- コンテンツはここに挿入されます -->
        {% endblock %}
    </div>
    {% block extra_js %}
    {% endblock %}
    <script src="{% static 'js/tasks.js' %}"></script>
</body>
</html>
