{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
        text-align: center;
    }
    div a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
        background-color: #4CAF50; /* 緑色の背景 */
        color: white; /* 白色のテキスト */
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #4CAF50; /* 緑色の境界線 */
        border-radius: 5px; /* 角の丸みを調整 */
        transition: background-color 0.3s, color 0.3s; /* 色変更時のアニメーションを追加 */
    }
    div a:hover {
        background-color: white; /* ホバー時の背景色を白に */
        color: #4CAF50; /* ホバー時のテキスト色を緑に */
        border: 1px solid #4CAF50; /* ホバー時の境界線を保持 */
    }
    .progress {
        margin-top: 10px;
    }
    .progress-bar {
        background-color: #4CAF50; /* プログレスバーも統一した緑色で表示 */
    }
</style>

<h2>My Goals</h2>
<ul class="list-group">
    {% for goal in goals %}
    <li class="list-group-item">
        {{ goal.title }} - {{ goal.description }}
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{ goal.achievement_percentage }}%;" aria-valuenow="{{ goal.achievement_percentage }}" aria-valuemin="0" aria-valuemax="100">{{ goal.achievement_percentage }}%</div>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'goals:goal_add' %}" class="btn-custom">Add New Goal</a>
<a href="{% url 'home' %}" class="btn-custom">Home</a>
{% endblock %}
