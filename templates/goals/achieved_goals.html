{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    div {
        text-align: center;
    }
    .btn-custom, .btn-detail {
        padding: 5px 10px;
        text-decoration: none;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: inline-block;
        margin: 10px;
    }
    .btn-custom {
        background-color: #4CAF50; /* 緑色の背景 */
        color: white;
        border: 1px solid #4CAF50; /* 緑色の境界線 */
    }
    .btn-custom:hover {
        background-color: white;
        color: #4CAF50; /* ホバー時のテキスト色を緑に */
        border: 1px solid #4CAF50;
    }
    .btn-detail {
        background-color: #3498db; /* 青色の背景 */
        color: white;
        border: 1px solid #3498db; /* 青色の境界線 */
    }
    .btn-detail:hover {
        background-color: white;
        color: #3498db; /* ホバー時のテキスト色を青に */
        border: 1px solid #3498db;
    }
</style>
<h2>達成目標</h2>

<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - 完了日: {{ task.completed_at|date:"Y-m-d H:i" }}</li>
    {% endfor %}
</ul>

<a href="{% url 'goals:short_term_goals' %}" class="btn-custom">短期目標</a>
<a href="{% url 'goals:medium_term_goals' %}" class="btn-custom">中期目標</a>
<a href="{% url 'goals:long_term_goals' %}" class="btn-custom">長期目標</a>
<a href="{% url 'goals:goal_setting' %}" class="btn-custom">戻る</a>
<a href="{% url 'home' %}" class="btn-custom">Home</a>

{% endblock %}
