{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>完了したタスク</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "images/goals.jpeg" %}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #00ff00;
            padding-top: 70px;
        }
        header {
            background-color: #000;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        header a {
            color: #9b59b6;
            margin: 0 20px;
            font-size: 1.5rem;
            text-decoration: none;
        }
        h2 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            font-size: 2rem;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #00ff00;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            background-color: #000;
            opacity: 0.8;
            color: #00ff00;
        }
        .btn:hover {
            color: #000000;
            background-color: currentColor;
            opacity: 1;
        }
        .back-btn {
            border-color: #32cd32;
            color: #32cd32;
        }
        .back-btn:hover {
            background-color: #32cd32;
            color: white;
        }
        .home-btn {
            border-color: #ffd700;
            color: #ffd700;
        }
        .home-btn:hover {
            background-color: #ffd700;
            color: black;
        }
        .task-list-link {color: #3498db !important;}
        .accountbook-link { color: #1abc9c !important; }
        .calendar-link { color: #f39c12 !important; }
        .values-link { color: #e74c3c !important; }
        .memo-link { color: #2ecc71 !important; }
        .user-info-link { color: #34495e !important; }
        .logout-link { color: #95a5a6 !important; }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'tasks:task_list' %}" class="task-list-link">Task List</a>
        <a href="{% url 'accountbook:accountbook_list' %}" class="accountbook-link">家計簿</a>
        <a href="{% url 'calendars:calendar_view' %}" class="calendar-link">カレンダー</a>
        <a href="{% url 'values:value_list' %}" class="values-link">価値観</a>
        <a href="{% url 'memos:memo_list' %}" class="memo-link">メモ</a>
        <a href="{% url 'accounts:user_detail' request.user.pk %}" class="user-info-link">ユーザー情報</a>
        <a href="{% url 'logout' %}" class="logout-link">ログアウト</a>
    </header>
    <h2>完了したタスク</h2>
    <ul>
    {% for task in tasks %}
    <li><a href="{% url 'goals:task_detail' task.id %}">{{ task.title }}</a> - 完了日: {{ task.completed_at|date:"Y-m-d H:i" }}</li>
    {% endfor %}
</ul>
    <div>
        <a href="{% url 'goals:goal_setting' %}" class="btn back-btn">戻る</a>
        <a href="{% url 'home' %}" class="btn home-btn">Home</a>
    </div>
</body>
</html>
